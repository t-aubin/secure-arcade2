<h1>Game {{ game.id }}</h1>

<a href="{% url 'new_game' %}">Start New Game</a>

<a href="{% url 'home' %}">Home</a>

{% if game.winner %}
    <h2>Winner: {{ game.winner }}</h2>
{% endif %}

<div style="display: grid; grid-template-columns: repeat(3, 100px); gap: 5px;">
    {% for cell in board %}
        {% if cell == "-" and game.is_active %}
            <a href="{% url 'make_move' game.id forloop.counter0 %}"
               style="width:100px;height:100px;border:1px solid black;display:flex;align-items:center;justify-content:center;font-size:40px;text-decoration:none;">
                -
            </a>
        {% else %}
            <div style="width:100px;height:100px;border:1px solid black;display:flex;align-items:center;justify-content:center;font-size:40px;">
                {{ cell }}
            </div>
        {% endif %}
    {% endfor %}
</div>

<br>
